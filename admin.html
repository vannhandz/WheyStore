      <!-- End Navbar -->
      <!-- add product -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
            </div>
            <div class="modal-body">
              <form class="form-product">
                <div class="form-group">
                  <label>FullName</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Fullname">
                </div>
                <div class="form-group">
                  <label>Image</label>
                  <input type="text" class="form-control" id="img" name="img" accept="image" placeholder="URL Image">
                </div>
                <div class="form-group">
                  <label>Price</label>
                  <input type="text" class="form-control" id="price" name="price" placeholder="Price">
                </div>
                <div class="form-group">
                  <label>Quantity</label>
                  <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Quantity">
                </div>
                <div class="form-group">
                  <label>Detail</label>
                  <input type="text" class="form-control" id="detail" name="detail" placeholder="Detail">
                </div>
                <div class="form-group">
                  <label>Category</label>
                  <div class="radio" id="Select">
                    <label class="checkbox-inline">
                      <input type="radio" name="product" checked="checked" id="whey" value="whey"> WHEY PROTEIN </label>
                    <label class="checkbox-inline">
                      <input type="radio" name="product" id="tangsm" value="tangsm">TĂNG SỨC MẠNH </label>
                    <label class="checkbox-inline">
                      <input type="radio" name="product" id="vitamin" value="vitamin">VITAMIN - D3&K2 - DẦU CÁ</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- edit product -->
      <div id="edit_roduct" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Edit Product</h5>
            </div>
            <div class="modal-body">
              <form class="form-product">
                <div class="form-group">
                  <label>FullName</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Fullname">
                </div>
                <div class="form-group">
                  <label>Price</label>
                  <input type="text" class="form-control" id="price" name="price" placeholder="Price">
                </div>
                <div class="form-group">
                  <label>Quantity</label>
                  <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Quantity">
                </div>
                <div class="form-group">
                  <label>Detail</label>
                  <input type="text" class="form-control" id="detail" name="detail" placeholder="Detail">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card strpied-tabled-with-hover">
                <div class="card-header ">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Add Product
                  </button>
                </div>
                <div class="card-body table-full-width table-responsive">
                  <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Detail</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody id="tbl"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
