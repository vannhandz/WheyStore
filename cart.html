<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheyStore - Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://www.w3.org/2000/svg">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" type="image/png" href="../assets/img/home.png">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header design -->
    <header class="header">

        <div class="logo">
            <img src="img/home.png" alt="">
            <button type="button" class="btn btn-primary" onclick="goBack()"style="margin-left: 1px;">&#8634; Back</button>
        </div>
        <nav class="navbar">
            <form>
                <input type="search" placeholder="Search">
            </form>
        </nav>

        <nav class="navbar">
            <a href="index.html"><i class="fa fa-home" style="font-size:30px ; color:rgb(56, 199, 255)"></i></a>
            <b href="#about">About</b>
            <b href="#services">Services</b>
            <b href="#product">Product</b>
            <b href="#brand">Brand</b>
            <b href="#contact">Contact</b>
            <a href="cart.html" onclick="iTem()"><i class="fa fa-shopping-cart"
                    style="font-size:30px ; color:rgb(56, 199, 255)"></i></a>
            <a href="#user"><i id="login-toggle-btn" class="fa fa-user"
                    style="font-size:30px ; color:rgb(56, 199, 255)"></i></a>
        </nav>
        <div class="bx bx-moon" id="darkMode-icon"></div>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <div class="heading-section" style="margin-top: 150px; text-align: center;" >
        <h1>YOUR CART</h1>
    </div>
    <section class="cart" id="cart">
        <div class="cart-area section-space-y-axis-100">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="cart-products">
                            <form action="" method="POST">
                                <div class="table-content table-responsive">
                                    <table class="table" id="showItem">
                                        <thead>
                                            <tr>
                                                <th class="product_remove">Xóa</th>
                                                <th class="product-thumbnail">Ảnh</th>
                                                <th class="product-name">Sản Phẩm</th>
                                                <th class="product-Price">Đơn Giá</th>
                                                <th class="product-quantity">Số Lượng</th>
                                                <th class="product-subtotal">Tổng</th>
                                            </tr>
                                        </thead>
                                        <tbody id="listI"></tbody>
                                    </table>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <form action="" method="POST">
                                        <div class="checkbox-form">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="checkout-form-list">
                                                        <label>Họ Và Tên <span class="required" ;
                                                                style="color: red">*</span></label>
                                                        <input placeholder="" type="text" name="name">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="checkout-form-list">
                                                        <label>Số Điện Thoại <span class="required" ;
                                                                style="color: red">*</span></label>
                                                        <input type="text" name="phone">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="checkout-form-list">
                                                        <label>Địa Chỉ <span class="required" ;
                                                                style="color: red">*</span></label>
                                                        <input placeholder="" type="text" name="address">
                                                        <select class="form-select form-select-lg mb-3"
                                                            aria-label=".form-select-lg example"
                                                            style="font-size: 15px;">
                                                            <option selected>Loại Địa chỉ </option>
                                                            <option value="1">Văn Phòng</option>
                                                            <option value="2">Nhà Riêng</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="order-notes">
                                                    <div class="checkout-form-list checkout-form-list-2">
                                                        <label>Ghi Chú</label>
                                                        <textarea name="note" style="resize: none;" id="checkout-mess"
                                                            cols="30" rows="10"
                                                            placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                                                    </div>
                                                </div>
                                                <div class="order-button-payment">
                                                    <button value="Đặt Hàng" id="payment" type="button"
                                                        onclick="clearCart()">Đặt
                                                        Hàng</button>
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-6 col-12">
                                    <form action="" method="post">
                                        <div class="your-order">
                                            <h3>Thông Tin Đặt Hàng</h3>
                                            <div class="your-order-table table-responsive">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th class="cart-product-name">Sản Phẩm</th>
                                                            <th class="cart-product-total">Tổng</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="cart-items-body">
                                                    </tbody>
                                                    <tfoot>
                                                        <tr class="order-total">
                                                            <th>Tổng Tiền</th>
                                                            <td><strong><span class="amount"></span></strong></td>
                                                        </tr>
                                                    </tfoot>
                                                </table>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script>
        // Đoạn mã JavaScript để thêm dữ liệu vào bảng sản phẩm và tổng tiền
        var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        var cartItemsBody = document.getElementById('cart-items-body');
        var totalAmount = 0;

        cartItems.forEach(item => {
            var row = document.createElement('tr');

            var nameCell = document.createElement('td');
            nameCell.textContent = item.name;
            row.appendChild(nameCell);

            var totalCell = document.createElement('td');
            var totalPrice = item.price * item.quantity;
            totalAmount += totalPrice;
            totalCell.textContent = totalPrice + ' $';
            row.appendChild(totalCell);

            cartItemsBody.appendChild(row);
        });

        // Cập nhật tổng tiền
        var amountElement = document.querySelector('.amount');
        amountElement.textContent = totalAmount + ' $';
    </script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/cart.js"></script>
    <script src="main.js"></script>


    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
